---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vprodb
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: db-container
          image: ritikgoel/vprofile-db
          ports:
            - name: db-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-map
                  key: mysql_root_pass
          volumeMounts:
            - name: dbvol
              mountPath: /var/lib/mysql
      nodeSelector:
        zone: us-east-1a
      volumes:
        - name: dbvol
          awsElasticBlockStore:
            volumeID: vol-019206f206619a7ad
            fsType: ext4
      initContainers:   #First this will run ,then the main container
        - name: busybox
          image: busybox:latest
          args: ["rm" , "-rf" , "/var/lib/mysql/lost+found"]  #los+found was created due to ext4 formatting 
          volumeMounts:
            - name: dbvol
              mountPath: /var/lib/mysql

